 html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Of Zi | Profile</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars */
        }

        /* Frosted glass effect */
        .backdrop-blur-card {
            background-color: rgba(23, 23, 23, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom progress bar style */
        #music-progress-bar::-webkit-progress-bar { background-color: rgba(255, 255, 255, 0.1); }
        #music-progress-bar::-webkit-progress-value { background-color: #ffffff; transition: width 0.1s linear; }
        #music-progress-bar::-moz-progress-bar { background-color: #ffffff; }
        
        /* Cursor trail canvas */
        #cursor-trail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }

        /* Simple loading spinner */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #9ca3af;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Background Video -->
    <div class="absolute top-0 left-0 w-full h-full z-[-1] overflow-hidden">
        <video id="background-video" class="w-full h-full object-cover" loop muted playsinline>
            <source src="https://cdn.coverr.co/videos/coverr-a-calm-river-in-the-middle-of-a-forest-5373/1080p.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="absolute top-0 left-0 w-full h-full bg-black opacity-50"></div>
    </div>
    
    <!-- Cursor Trail Canvas -->
    <canvas id="cursor-trail"></canvas>

    <!-- Enter Screen Overlay -->
    <div id="enter-screen" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-80 flex justify-center items-center z-50 cursor-pointer">
        <div class="text-center animate-pulse">
            <h1 class="text-4xl font-bold">Click to Enter</h1>
            <p class="text-lg mt-2 text-gray-400">Best experienced with sound</p>
        </div>
    </div>

    <!-- Main Content -->
    <main id="main-content" class="w-full h-screen flex flex-col justify-center items-center p-4 opacity-0 transition-opacity duration-1000">
        
        <div class="backdrop-blur-card rounded-2xl w-full max-w-sm mx-auto p-6 text-center shadow-2xl">
            <!-- Profile Picture - Corrected Tag -->
            <img src="a1m4is.gif" alt="Profile Picture" class="w-24 h-24 md:w-32 md:h-32 rounded-full mx-auto -mt-16 md:-mt-20 border-4 border-gray-800 shadow-lg object-cover" onerror="this.onerror=null; this.src='https://placehold.co/128x128/333333/FFFFFF?text=Error';">

            <h1 class="text-2xl md:text-3xl font-bold mt-4">Zi'Anna</h1>
            
            <!-- Bio with AI Generator Button -->
            <div class="flex justify-center items-center gap-2 mt-1">
                <p id="bio-text" class="text-gray-300 text-sm md:text-base">ColorOfZi / Gamer Girl / Video Editor</p>
                <button id="generate-bio-btn" class="p-1 rounded-full hover:bg-gray-700 transition-colors duration-300">
                    <span class="text-lg">✨</span>
                </button>
                <div id="bio-loader" class="loader hidden"></div>
            </div>

            <!-- Social Links -->
            <div class="flex justify-center items-center space-x-4 mt-6">
                <a href="https://www.instagram.com/colorofzi/" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="Instagram"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="https://www.tiktok.com/@zidyi7" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="TikTok"><i class="fab fa-tiktok fa-2x"></i></a>
                <a href="https://facebook.com/anteya.vasques.3" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="Facebook"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="https://discordapp.com/users/1341936708114976768" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="Discord"><i class="fab fa-discord fa-2x"></i></a>
                <a href="https://t.me/colorofzi" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="Telegram"><i class="fab fa-telegram fa-2x"></i></a>
            </div>
        </div>

        <!-- Music Player -->
        <div class="backdrop-blur-card rounded-2xl w-full max-w-sm mx-auto p-4 mt-6 shadow-2xl">
            <div class="flex items-center">
                <button id="play-pause-btn" class="text-white text-2xl w-12 h-12 flex-shrink-0"><i class="fas fa-play"></i></button>
                <div class="flex-grow mx-3 overflow-hidden">
                    <!-- Audio source pointing to local file -->
                    <audio id="music-player" src="Wolfacejoeyy - cake (Official Video).mp3"></audio>
                    <p class="font-semibold truncate">cake</p>
                    <p class="text-sm text-gray-400 truncate">Wolfacejoeyy</p>
                    <progress id="music-progress-bar" value="0" max="100" class="w-full h-1 rounded-full mt-2 appearance-none"></progress>
                </div>
            </div>
        </div>
    </main>

    <!-- AI Bio Generation Modal -->
    <div id="ai-bio-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 hidden">
        <div class="backdrop-blur-card rounded-2xl w-full max-w-sm mx-4 p-6 text-center shadow-2xl">
            <h2 class="text-xl font-bold mb-4">✨ New Bio Suggestion</h2>
            <p id="generated-bio-text" class="text-gray-300 mb-6 min-h-[4rem] flex items-center justify-center"></p>
            <div class="flex justify-center gap-4">
                <button id="use-bio-btn" class="bg-white text-black font-bold py-2 px-6 rounded-lg hover:bg-gray-200 transition-colors">Use This</button>
                <button id="cancel-bio-btn" class="bg-gray-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors">Cancel</button>
            </div>
        </div>
    </div>


    <script>
        // --- DOM Element References ---
        const enterScreen = document.getElementById('enter-screen');
        const mainContent = document.getElementById('main-content');
        const backgroundVideo = document.getElementById('background-video');
        const musicPlayer = document.getElementById('music-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = '<i class="fas fa-play"></i>';
        const pauseIcon = '<i class="fas fa-pause"></i>';
        const progressBar = document.getElementById('music-progress-bar');
        
        // --- Gemini AI Bio Generator Elements ---
        const generateBioBtn = document.getElementById('generate-bio-btn');
        const bioTextElement = document.getElementById('bio-text');
        const bioLoader = document.getElementById('bio-loader');
        const aiBioModal = document.getElementById('ai-bio-modal');
        const generatedBioText = document.getElementById('generated-bio-text');
        const useBioBtn = document.getElementById('use-bio-btn');
        const cancelBioBtn = document.getElementById('cancel-bio-btn');
        let newBio = '';

        // --- Enter Screen Logic ---
        enterScreen.addEventListener('click', () => {
            enterScreen.style.opacity = '0';
            enterScreen.style.pointerEvents = 'none';
            mainContent.style.opacity = '1';

            backgroundVideo.play().catch(e => console.error("Video play failed:", e));
            musicPlayer.play().catch(e => console.error("Music play failed:", e));
        }, { once: true });

        // --- Music Player Logic ---
        function togglePlayPause() {
            if (musicPlayer.paused) {
                musicPlayer.play().catch(e => console.error("Music toggle failed:", e));
            } else {
                musicPlayer.pause();
            }
        }
        function updatePlayPauseIcon() { playPauseBtn.innerHTML = musicPlayer.paused ? playIcon : pauseIcon; }
        function updateProgressBar() {
            if (musicPlayer.duration) {
                progressBar.value = (musicPlayer.currentTime / musicPlayer.duration) * 100;
            }
        }
        playPauseBtn.addEventListener('click', togglePlayPause);
        musicPlayer.addEventListener('play', updatePlayPauseIcon);
        musicPlayer.addEventListener('pause', updatePlayPauseIcon);
        musicPlayer.addEventListener('timeupdate', updateProgressBar);
        musicPlayer.addEventListener('ended', () => {
            musicPlayer.currentTime = 0;
            updatePlayPauseIcon();
            updateProgressBar();
        });

        // --- Gemini API Bio Generation Logic ---
        generateBioBtn.addEventListener('click', async () => {
            const currentBio = bioTextElement.innerText;
            const prompt = `Generate a short, creative, one-line bio for a profile page. The person's current bio is: "${currentBio}". They are a gamer girl and video editor who goes by "ColorOfZi". Make it sound cool and modern. Only return the bio text itself.`;

            generateBioBtn.classList.add('hidden');
            bioLoader.classList.remove('hidden');
            generatedBioText.innerText = 'Generating...';
            aiBioModal.classList.remove('hidden');

            try {
                const apiKey = ""; // API key is handled by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }]
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0) {
                    newBio = result.candidates[0].content.parts[0].text.trim();
                    generatedBioText.innerText = newBio;
                } else {
                    throw new Error("No bio generated from API.");
                }

            } catch (error) {
                console.error("Gemini API Error:", error);
                generatedBioText.innerText = "Sorry, couldn't generate a bio right now.";
                newBio = ''; // Clear new bio on error
            } finally {
                generateBioBtn.classList.remove('hidden');
                bioLoader.classList.add('hidden');
            }
        });

        useBioBtn.addEventListener('click', () => {
            if (newBio) {
                bioTextElement.innerText = newBio;
            }
            aiBioModal.classList.add('hidden');
        });

        cancelBioBtn.addEventListener('click', () => {
            aiBioModal.classList.add('hidden');
        });


        // --- Cursor Trail Effect ---
        const canvas = document.getElementById('cursor-trail');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        const mouse = { x: null, y: null };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor() {
                this.x = mouse.x;
                this.y = mouse.y;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1.5 - 0.75;
                this.speedY = Math.random() * 1.5 - 0.75;
                this.color = 'rgba(255, 255, 255, 0.8)';
                this.life = 0;
                this.maxLife = 50;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                return ++this.life < this.maxLife;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            if (mouse.x !== null) { particles.push(new Particle()); }
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }
        }

        function animateCursor() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animateCursor);
        }
        
        enterScreen.addEventListener('click', () => { animateCursor(); }, { once: true });
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
